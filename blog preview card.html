<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <article class="blog-card">
            <!-- Gambar utama -->
            <figure class="img">
                <img src="img.png" alt="Preview of blog post" width="450" height="300">
            </figure>
            
            <div class="content">
                <!-- Kategori -->
                <span class="category">Learning</span>
                
                <!-- Tanggal publikasi -->
                <p class="date">Published 16 Feb 2025</p>

                <!-- Judul artikel -->
                <h1>HTML & CSS Foundations</h1>

                <!-- Ringkasan artikel -->
                <p class="excerpt">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>

                <!-- Profil penulis -->
                <figure class="profile">
                    <img src="image-avatar.webp" alt="Sugeng Saputra" width="40" height="40">
                    <figcaption>Sugeng Saputra</figcaption>
                </figure>
            </div>
        </article>
    </main>
</body>
</html>
